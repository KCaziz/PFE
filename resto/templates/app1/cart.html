{% extends 'base.html' %}
{% block content %}
{% for order in orders %}
    <h2>{{ order.product.name }}</h2>
    {% if order.product.thumbnail%}
    <img src="{{ order.product.thumbnail.url }}" alt="{{ order.product.name }} Thumbnail">
{% endif %}
    <p>{{ order.quantity }} dans le panier</p>
{% endfor %}
<center>
<a href="{% url 'commande' %}">Commander</a>
</center>
{% endblock %}
