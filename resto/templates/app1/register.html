{% extends 'base.html' %}
{% block content %}

<h2>s'enregistrer ici</h2>

{% for message in messages %} 

 <strong>{{ message }} </strong> 

{% endfor %}

<form method="post" action="/register">
    {% csrf_token %}
    <label for="username">username</label>
    <input type="text" name="username" id="username" placeholder="Enter Your Username" required>
    <br><br>
    <label for="firstname">firstname</label>
    <input type="text" name="firstname" id="firstname" placeholder="Enter Your firstname" required>
    <br><br>
    <label for="lastname">lastname</label>
    <input type="text" name="lastname" id="lastname" placeholder="Enter Your lastname" required>
    <br><br>
    <label for="email">email</label>
    <input type="email" name="email" id="email" placeholder="Enter Your email" required>
    <br><br>
    <label for="password">password</label>
    <input type="password" name="password" id="password" placeholder="Enter Your password" required>
    <br><br>
    <label for="password1">password1</label>
    <input type="password" name="password1" id="password1" placeholder="Enter Your password1" required>
    <br><br>

    <button type="submit">s'enregistrer</button>
</form>
{% endblock %}
